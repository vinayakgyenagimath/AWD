<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>AWD - Import data</title>
</head>
<body>
  <div class="container">
    <h3 class="text-center">Import data to datatables</h3>
    <form action="{% url 'import_data' %}"  method="POST" enctype="multipart/form-data" style="max-width:600px;margin:auto;"> 
       {% csrf_token %}
      <div class="form-group">
        <label for="filepath" style="margin-bottom: 5px;">Upload csv filepath</label>
        <input type="file" name="filepath" class="form-control">
      </div>

      <div class="form-group">
        <label for="modelname" style="margin-bottom: 5px; font-weight : 500">Select Table</label>
        <select name="modelname" class="form-control">
          <option value="" disabled selected>select</option>
          {% for i in all_models %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
      </div>
     
       
      
      <div class="text-center">
        <input type="submit" class="btn btn-primary text-center mt-3"  value="import" >
      </div>

      {% include 'alert.html' %}
      
    </form>
    
  </div>
  
</body>
</html>
